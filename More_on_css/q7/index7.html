<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <style>
        .container {
    border: 1px solid ghostwhite;
    background-color: rgb(230, 230, 53);
    width: 225px;
    border-radius:20px ;
    padding: 10px;
}

.container:hover {
    opacity: 0.7;
    cursor: pointer;
}

.flex {
    display: flex;
    justify-content: center;
    align-items: center;
}

.image {
    border: 1px solid;
    width: 225px;
    height: 225px;
    border-radius: 20px;
    background-image: url(pwimage.jpg);

}

span {
    font-weight: bold;
}
    </style>
</head>
<body>
    <div class="flex">
        <div class="container">
            <div class="image">
            </div>
                <p class="text"> <span>Course Name:</span> Free Backend Development Course</p>
        </div>
    </div>
</body>
</html>
